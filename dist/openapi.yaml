openapi: 3.0.3
info:
  title: Recipe App API
  description: API for a recipe-sharing web application.
  version: 3.0.3
servers:
  - url: "http://127.0.0.1:80"
    # remote:
    # - url: "https://hs-da.cs.bgu.ac.il"
    description: SwaggerHub API Auto Mocking hey
security:
  - BearerAuth: []
paths:
  /recipes:
    get:
      tags:
        - Recipes
      summary: Get 5 random recipes (preview)
      description: Fetches 5 random recipes from Spoonacular API in preview format
      responses:
        "200":
          description: A list of recipes
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 649567
                    title:
                      type: string
                      example: "Lemon Coconut Granola"
                    readyInMinutes:
                      type: integer
                      example: 45
                    image:
                      type: string
                      example: "https://img.spoonacular.com/recipes/649567-556x370.jpg"
                    popularity:
                      type: integer
                      example: 32
                    vegan:
                      type: boolean
                      example: false
                    vegetarian:
                      type: boolean
                      example: true
                    glutenFree:
                      type: boolean
                      example: true
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Internal server error"

    post:
      tags:
        - Recipes
      summary: Create a new recipe
      description: Allows an authenticated user to add a new Spoonacular-style recipe to the system.
      security:
        - cookieAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - imageUrl
                - preparationTime
                - cuisine
                - servings
                - readyInMinutes
                - aggregateLikes
                - vegan
                - vegetarian
                - glutenFree
                - extendedIngredients
                - analyzedInstructions
              properties:
                title:
                  type: string
                imageUrl:
                  type: string
                  format: uri
                preparationTime:
                  type: integer
                cuisine:
                  type: string
                servings:
                  type: integer
                readyInMinutes:
                  type: integer
                aggregateLikes:
                  type: integer
                vegan:
                  type: boolean
                vegetarian:
                  type: boolean
                glutenFree:
                  type: boolean
                ingredients:
                  type: array
                  items:
                    type: string
                instructions:
                  type: array
                  items:
                    type: string

                extendedIngredients:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      original:
                        type: string
                analyzedInstructions:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      steps:
                        type: array
                        items:
                          type: object
                          properties:
                            number:
                              type: integer
                            step:
                              type: string
      responses:
        "201":
          description: Recipe created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
              example:
                id: 21
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: Invalid input data
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example:
                message: User not authenticated
  /recipes/{id}:
    get:
      tags:
        - Recipes
      summary: Get recipe details by ID
      description: Fetches details of a specific recipe by its unique identifier.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Recipe details retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipe'
        "404":
          $ref: '#/components/responses/NotFound'
    
  /recipes/search:
    get:
      tags:
        - Recipes
      summary: Search recipes
      description: "Search recipes by query, with optional filters (cuisine, diet, intolerance), sorting, and result count."
      parameters:
        - name: query
          in: query
          description: Search term for recipe name
          required: true
          schema:
            type: string
        - name: cuisine
          in: query
          description: "Cuisine type (e.g. italian, chinese)"
          required: false
          schema:
            type: string
            enum:
              - african
              - american
              - british
              - cajun
              - caribbean
              - chinese
              - eastern european
              - european
              - french
              - german
              - greek
              - indian
              - irish
              - italian
              - japanese
              - jewish
              - korean
              - latin american
              - mediterranean
              - mexican
              - middle eastern
              - nordic
              - southern
              - spanish
              - thai
              - vietnamese
        - name: diet
          in: query
          description: Diet filter
          required: false
          schema:
            type: string
            enum:
              - gluten free
              - ketogenic
              - vegetarian
              - lacto-vegetarian
              - ovo-vegetarian
              - vegan
              - pescetarian
              - paleo
              - primal
              - whole30
        - name: intolerance
          in: query
          description: Intolerance filter
          required: false
          schema:
            type: string
            enum:
              - dairy
              - egg
              - gluten
              - grain
              - peanut
              - seafood
              - sesame
              - shellfish
              - soy
              - sulfite
              - tree nut
              - wheat
        - name: sort
          in: query
          description: Sort results by preparationTime or popularity
          required: false
          schema:
            type: string
            enum:
              - popularity
              - time

        - name: limit
          in: query
          description: Number of results to return
          required: false
          schema:
            type: integer
            default: 5
            enum:
              - 5
              - 10
              - 15
      security:
        - cookieAuth: []
      responses:
        "200":
          description: List of matching recipes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Recipe'
        "400":
          $ref: '#/components/responses/BadRequest'
        "500":
          $ref: '#/components/responses/InternalError'
  /recipes/random:
    get:
      tags:
        - Recipes
      summary: Get 3 random recipes
      description: Fetches 3 random recipes from Spoonacular API in preview format.
      responses:
        "200":
          description: A list of 3 random recipes
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 12345
                    name:
                      type: string
                      example: "Pasta Primavera"
                    time:
                      type: integer
                      example: 30
                    mainImage:
                      type: string
                      example: "https://spoonacular.com/recipe.jpg"
                    popularity:
                      type: integer
                      example: 250
                    vegan:
                      type: boolean
                      example: false
                    vegetarian:
                      type: boolean
                      example: true
                    glutenFree:
                      type: boolean
                      example: true

  /auth/register:
    post:
      tags:
        - Auth
      summary: Register a new user
      description: Allows a new user to create an account.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/auth_register_body'
        required: true
      responses:
        "201":
          description: User registered successfully
        "400":
          description: "Bad request (e.g., username already exists, password mismatch)"
        "409":
          description: Conflict (username already exists)

  /auth/login:
    post:
      tags:
        - Auth
      summary: User login
      description: Authenticates a user and returns the username.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/auth_login_body'
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                    example: Hsen
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized access

  /auth/logout:
    post:
      tags:
        - Auth
      summary: User logout
      description: log out the user from the system
      operationId: logout
      responses:
        "200":
          description: Logout successful
  /users/favorites:
    get:
      tags:
      - Users
      summary: get the recipes from user's favorites
      description: returns the recipes from the user's favorites recipes
      operationId: getFavoriteRecipes
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getRecipe'
    post:
      tags:
      - Users
      summary: Add a recipe to favorites
      description: Add a recipe to the user's favorites
      operationId: markAsFavorite
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addFavoriteRecipe'
        required: true
      responses:
        "200":
          description: OK
        "400":
          description: Invalid input
  /users/addWatched:
    post:
      tags:
      - Users
      summary: add to the database the recipes that the user watched
      description: add to database (table watched) the recipe id for the user
      operationId: addWathced
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addWatched'
        required: true
      responses:
        "200":
          description: OK
        "404":
          description: recipe not found
  /users/myRecipes:
    get:
      tags:
      - Users
      summary: returns the recipes that the user added
      description: return list of recipes
      operationId: myRecipes
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getRecipes'
  /users/lastWatched:
    get:
      tags:
      - Users
      summary: returns the user's last watched recipes by amount given
      description: return list of recipes
      operationId: lastWatched
      parameters:
      - name: limit
        in: query
        description: the amount of recipes to return (most of the times will be 3)
        required: false
        style: form
        explode: true
        schema:
          type: integer
        example: 5
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getRecipes'
  /users/myFamilyRecipes:
    get:
      tags:
        - Users
      summary: Get my family recipes
      description: Retrieves all family recipes created by the logged-in user.
      responses:
        "200":
          description: A list of the user's family recipes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FamilyRecipe'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Not authenticated
      security:
        - cookieAuth: [ ]

  /users/familyRecipe:
    post:
      tags:
        - Users
      summary: Add a new family recipe
      description: Allows an authenticated user to add a family recipe with metadata and images.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FamilyRecipeInput'
      responses:
        "201":
          description: Family recipe created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: familyRecipe added
                  recipeId:
                    type: integer
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Not authenticated
      security:
        - cookieAuth: [ ]
        
  /users/addRecipe:
    post:
      tags:
        - Users
      summary: Add a new recipe created by the user
      description: Saves a new recipe authored by the logged-in user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRecipeInput'
      responses:
        "200":
          description: Recipe successfully added
        "401":
          description: Not authenticated
          
  /users/meal-plan:
    get:
      tags:
        - Users
      summary: Get the user's meal plan
      description: Returns all recipes currently in the user's meal plan.
      responses:
        "200":
          description: A list of recipes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getRecipes'
        "401":
          description: Not authenticated
    post:
      tags:
        - Users
      summary: Add a recipe to the user's meal plan
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                recipeId:
                  type: integer
              required:
                - recipeId
      responses:
        "200":
          description: Added to meal plan
        "401":
          description: Not authenticated

  /users/meal-plan/{id}:
    delete:
      tags:
        - Users
      summary: Remove a recipe from the user's meal plan
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Removed from meal plan
        "401":
          description: Not authenticated


components:
  schemas:
  
    MealPlanItem:
      type: object
      properties:
        id:
          type: integer
          description: Unique ID of the meal plan entry
        recipeId:
          type: integer
          description: Recipe associated with this meal plan entry
        dateAdded:
          type: string
          format: date-time
          description: When the recipe was added to the meal plan
    MealPlan:
      type: array
      items:
        $ref: '#/components/schemas/MealPlanItem'

    UserRecipeInput:
      type: object
      properties:
        title:
          type: string
        preparationTime:
          type: integer
          description: Preparation time in minutes
          example: 45
        cuisine:
          type: string
        imageUrl:
          type: string
        ingredients:
          type: string
        instructions:
          type: string
        servings:
          type: integer
      required:
        - title
        - preparationTime
        - ingredients
        - instructions
    FamilyRecipe:
      type: object
      properties:
        recipeId:
          type: integer
          example: 123
        userId:
          type: integer
          example: 7
        title:
          type: string
          example: Grandma's Stuffed Peppers
        ownerName:
          type: string
          example: Grandma Sara
        eventOccasion:
          type: string
          example: Passover
        ingredients:
          type: array
          items:
            type: string
          example: [ "4 bell peppers", "1 cup rice", "2 tbsp tomato paste" ]
        instructions:
          type: array
          items:
            type: string
          example: [ "Cut the peppers", "Mix the filling", "Bake for 45 minutes" ]
        mainImageUrl:
          type: string
          format: uri
          example: https://example.com/images/stuffed-peppers.jpg
        familyImages:
          type: array
          items:
            type: string
            format: uri
          example:
            - https://example.com/images/grandma-cooking.jpg
            - https://example.com/images/finished-dish.jpg

    FamilyRecipeInput:
      type: object
      required:
        - title
        - ownerName
        - eventOccasion
        - ingredients
        - instructions
        - mainImageUrl
      properties:
        title:
          type: string
          example: Grandma's Stuffed Peppers
        ownerName:
          type: string
          example: Grandma Sara
        eventOccasion:
          type: string
          example: Passover
        ingredients:
          type: array
          description: List of ingredients in plain text
          items:
            type: string
          example: [ "4 bell peppers", "1 cup rice", "2 tbsp tomato paste" ]
        instructions:
          type: array
          description: Step-by-step cooking instructions
          items:
            type: string
          example: [ "Cut the peppers", "Mix the filling", "Bake for 45 minutes" ]
        mainImageUrl:
          type: string
          format: uri
          example: https://example.com/images/stuffed-peppers.jpg
        familyImages:
          type: array
          description: Optional additional images
          items:
            type: string
            format: uri
          example:
            - https://example.com/images/grandma-cooking.jpg
            - https://example.com/images/finished-dish.jpg
    addFavoriteRecipe:
      type: object
      required:
        - recipeId
      properties:
        recipeId:
          type: integer
          description: The ID of the recipe to add to the user's favorites
          example: 650546
    Recipe:
      required:
        - ingredients
        - steps
        - title
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the recipe
          example: "650546"
        title:
          type: string
          description: Title of the recipe
          example: "Macaroni and Cheese Gratin"
        description:
          type: string
          description: Description of the recipe
          example: "Creamy baked macaroni topped with crispy breadcrumbs and three cheeses."
        ingredients:
          type: array
          description: Ingredients required for the recipe
          example:
            - 1 1/2 cups herbed bread crumbs
            - 1 tablespoon Butter or margarine
            - 2 cups grated cheddar
            - 1 pound elbow macaroni
            - 1 tablespoon Flour
            - 2 cups grated gruyere
            - 4 cups milk
            - 1/4 teaspoon nutmeg
            - 1/4 cup grated Parmesan
            - 1/3 cup chopped parsley
            - A few drops hot pepper sauce
            - 1/2 teaspoon Salt
          items:
            type: string
        steps:
          type: array
          description: Preparation steps for the recipe
          example:
            - Bring a pot of water to a boil.
            - Add salt and macaroni; cook until almost al dente.
            - In a separate pot, melt butter, add flour, then gradually whisk in milk until thick.
            - Stir in cheeses, nutmeg, hot sauce, and salt; mix with cooked macaroni.
            - Pour mixture into baking dish; optionally add tomato slices.
            - Mix melted butter with breadcrumbs and sprinkle over top.
            - Bake at 400°F for 10–15 minutes until golden brown.
            - Serve immediately.
          items:
            type: string
        imageUrl:
          type: string
          description: Image URL of the recipe
          example: "https://img.spoonacular.com/recipes/650546-556x370.jpg"
        createdBy:
          type: string
          description: ID of the user or family member who created the recipe
          example: "spoonacular"
        typicalOccasion:
          type: string
          description: When the recipe is typically prepared in the family
          example: "Holiday Dinner"
        familyImages:
          type: array
          description: "Images related to the recipe, including family members or preparation stages"
          example: []
          items:
            type: string
            format: uri
        isFamilyRecipe:
          type: boolean
          description: Indicates if the recipe is a family recipe
          example: false
        servings:
          type: integer
          description: Number of servings the recipe provides
          example: 6
        preparationTime:
          type: string
          description: Estimated preparation time for the recipe
          example: "45 minutes"
        likes:
          type: integer
          description: Number of likes for the recipe
          example: 2
        isVegan:
          type: boolean
          description: Indicates if the recipe is vegan
          example: false
        isVegetarian:
          type: boolean
          description: Indicates if the recipe is vegetarian
          example: false
        isGlutenFree:
          type: boolean
          description: Indicates if the recipe is gluten-free
          example: false
        isViewed:
          type: boolean
          description: Indicates if the current user has viewed the recipe
          example: false
        isFavorite:
          type: boolean
          description: Indicates if the recipe is in the user's favorites
          example: false

    RecipePreview:
      required:
        - id
        - imageUrl
        - isFavorite
        - isGlutenFree
        - isVegan
        - isVegetarian
        - isViewed
        - likes
        - preparationTime
        - title
      type: object
      properties:
        id:
          type: string
          description: Recipe ID
          example: abc123
        title:
          type: string
          description: Recipe title
          example: Chocolate Cake
        imageUrl:
          type: string
          description: URL of recipe image
          example: https://example.com/images/cake.jpg
        preparationTime:
          type: string
          description: Preparation time
          example: 30 minutes
        likes:
          type: integer
          description: Popularity count
          example: 45
        isVegan:
          type: boolean
          example: false
        isVegetarian:
          type: boolean
          example: true
        isGlutenFree:
          type: boolean
          example: false
        isViewed:
          type: boolean
          description: Whether user has viewed this recipe
          example: true
        isFavorite:
          type: boolean
          description: Whether this recipe is in user's favorites
          example: true
        isFamilyRecipe:
          type: boolean
          description: Indicates if the recipe is a family recipe (passed down or specific to family events)
          example: true
