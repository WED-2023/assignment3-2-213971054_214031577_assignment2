    Error:
      type: object
      properties:
        message:
          type: string
          description: Error message
          example: Unauthorized access
    auth_register_body:
      required:
        - country
        - email
        - firstName
        - lastName
        - password
        - confirmPassword
        - username
      type: object
      properties:
        username:
          maxLength: 8
          minLength: 3
          pattern: "^[a-zA-Z]+$"
          type: string
          description: "The user's unique username (3-8 characters, letters only)."
          example: Hsen
        firstName:
          type: string
          description: The user's first name.
          example: Hsen
        lastName:
          type: string
          description: The user's last name.
          example: Hsnen
        country:
          type: string
          description: The user's country.
          example: USA
          enum:
            - USA
            - Canada
            - Israel
            - Germany
            - France
        password:
          maxLength: 10
          minLength: 5
          pattern: "(?=.*[0-9])(?=.*[!@#$%^&*])"
          type: string
          description: "User's password (5-10 characters, includes at least one number and one special character)."
          example: Hsen1!
        confirmPassword:
          type: string
          description: Confirmation of the user's password (should match the password).
          example: Hsen1!
        email:
          type: string
          description: The user's email address.
          format: email
          example: hsen@gmail.com
    auth_login_body:
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
          example: hsen@gmail.com
        password:
          type: string
          example: Hsen1!
    addWatched:
      properties:
        recipeId:
          type: integer
          description: The id of the recipe that the user watched
          example: 36
    image:
      required:
      - path
      properties:
        path:
          type: string
          description: URL to the image
          example: https://url.com/image.png
    getRecipe:
      properties:
        id:
          type: integer
          description: The recipe id
          example: 7
        recipe:
          $ref: '#/components/schemas/Recipe'
    getRecipes:
      properties:
        amount:
          type: integer
          description: The amount of recipes to returned
          example: 10
        recipes:
          type: array
          items:
            $ref: '#/components/schemas/getRecipe'
  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    cookieAuth:
      type: apiKey
      in: cookie
      name: connect.sid
